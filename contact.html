<html>

<head>
	<title>Contact form Design</title>
	<meta charset="utf-8" />
	<link rel="stylesheet"  href="contact.css" type="text/css" media="all" />
</head>

<body>
	<div class="contact-title">
		<h1>Say Hello</h1>
		<h2>We are always ready to serve you!</h2>
	</div>
	
	<div class="contact-form">
		<form id="contact-form" method="post" action="Contact.php">

		<input name="email" type="text" class="form-control" placeholder="Email" required><br>

		<input text="message" class="form-control" placeholder="Message" row="4" required="">
		<br>

		<input type="Submit" Class="form-control submit" value="SEND">
		</form>
	</div>


	<footer class="mainFooter">

	</footer>

	

</body>
